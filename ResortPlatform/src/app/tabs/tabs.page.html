<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/tabs/home"  *ngIf="showTabs">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="foodtracker" href="/tabs/foodtracker"  *ngIf="showTabs">
      <ion-icon name="fast-food-outline"></ion-icon>
      <ion-label>Food Tracker</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="user" href="/tabs/user"  *ngIf="showTabs">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
