<zxing-scanner #scanner
                (scanComplete)="prin($event)"
               (camerasFound)="camerasFoundHandler($event)"
               (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>

<ion-item>
  <ion-select
    [(ngModel)]="selectedCamera" label="Camera" placeholder="Choose camera"
    (ionChange)="onSelect($event)">
    <ion-select-option *ngFor="let device of devices"  [value]="device">{{device.label}}</ion-select-option>

  </ion-select>
</ion-item>
