<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Food Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-button class="center-button" (click)="openDialog(true)">Scan QR Code</ion-button>
  </ion-item>
  <ion-item>
    <ion-button class="center-button">Meals</ion-button>

  </ion-item>

  <ion-modal [isOpen]="openModal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="openDialog(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-qr [isRecording]="openModal" (onQrScanned)="scanWasSuccessful($event)"></app-qr>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
