<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="loginForm">
      <ion-card>
        <ion-card-content>
          <ion-item lines="full">
            <ion-input
              label="Email"
              labelPlacement="floating"
              type="email"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-input
              label="Geslo"
              labelPlacement="floating"
              type="password"
              formControlName="password"
            ></ion-input>
          </ion-item>
          <!-- TODO: Implementirat -->
          <!-- <ion-button color="dark" fill="clear" size="full"
            >Pozabil geslo</ion-button
          > -->
          <br />
          <ion-button size="full" (click)="login()">Login</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
